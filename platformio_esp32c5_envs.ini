

[esp32c5_common_LittleFS]
extends                   = esp32_base_idf5_5
build_flags               = ${esp32_base_idf5_5.build_flags}
                            -DFEATURE_ARDUINO_OTA=1
                            -DUSE_LITTLEFS
                            -DESP32C5
extra_scripts             = ${esp32_base_idf5_5.extra_scripts}
build_unflags             = ${esp32_base_idf5_5.build_unflags}
                            -fexceptions
board_build.filesystem    = littlefs
lib_ignore                = ${esp32_base_idf5_5.lib_ignore}
board                     = esp32c5cdc


[env:max_ESP32c5_8M1M]
extends                   = esp32c5_common_LittleFS
board                     = esp32c5cdc-8M
build_flags               = ${esp32c5_common_LittleFS.build_flags}  
                            -DFEATURE_ETHERNET=1
                            -DFEATURE_ARDUINO_OTA=1
                            -DPLUGIN_BUILD_MAX_ESP32
                            -DPLUGIN_BUILD_IR_EXTENDED
                            -D ST7789_EXTRA_INIT=1
                            -D P116_EXTRA_ST7789=1
extra_scripts             = ${esp32c5_common_LittleFS.extra_scripts}


